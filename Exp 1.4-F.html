<title> Exp 1.4 F </title>
</head>
<body>
<script>
let text= "This is JS string";
document.write(text.length +'</br>');
document.write(text.slice(5,8)+'</br>');
document.write(text.toUpperCase()+'</br>');
document.write(text.toLowerCase()+'</br>');
document.write(text.trim()+'</br>');
document.write(text.repeat(2)+'</br>');
document.write(text.replace("JS","PHP")+"</br>");
</script>
</body>
</html>
